<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Command Line Interface on WEB</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: black;
      color: white;
      padding: 20px;
    }

    #output {
      width: 100%;
      height: 300px;
      overflow-y: scroll;
      border: 1px solid white;
      padding: 10px;
    }

    #input {
      width: 100%;
      padding: 5px;
      background-color: transparent;
      border: none;
      outline: none;
      color: white;
    }
  </style>
</head>
<body>
  <div id="output"></div>
  <input type="text" id="input" placeholder="command here...">
  
  <script>
    const outputDiv = document.getElementById('output');
    const inputField = document.getElementById('input');

    inputField.focus();

    inputField.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const command = inputField.value;
        inputField.value = ''; // Clear input field
        
        // Display command
        outputDiv.innerHTML += `<div>> ${command}</div>`;
        
        // Process command
        sendCommandToBackend(command);
      }
    });

    function sendCommandToBackend(command) {
      // Send the command to the backend using AJAX (fetch API)
      fetch('http://localhost:8080/command', {
        method: 'POST',
        headers: {
          'Content-Type': 'text/plain'
        },
        body: command
      })
      .then(response => response.text())
      .then(data => {
        // Handle the response from the backend
        outputDiv.innerHTML += `<div>Response from server: ${data}</div>`;
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
  </script>
</body>
</html>
